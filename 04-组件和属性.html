<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-组件和属性</title>
    <style>
        .bg_topbox{width: 300px;margin: 0 auto}
        #root{margin-top: 30px;}
    </style>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div class="bg_topbox">
            <h1>04-组件(Components) 和 属性(Props)</h1>
    </div>
    <div id="root">
        
    </div>
    <script type="text/babel">
        //这就是组件
        // function InitComponent(props) {
        //     return <h1>Hello, {props.name}</h1>;
        // }
        // const element = <InitComponent name="ES5组件套路" />;
        //es6 的组件套路
 
        class InitComponent extends React.Component {
            render() {
                return <h1>Hello, {this.props.name}</h1>;
            }
        }
        const element = <InitComponent name="ES6组件套路" />;
        ReactDOM.render(
            element,
            document.getElementById('root')
        )



        //
        function Welcome(props) {
            return <h1>Hello, {props.name}</h1>;
        }

        function App() {
            //组件必须返回一个单独的根元素。这就是为什么我们添加一个 <div> 来包含所有 <Welcome /> 元素的原因。
            //组件 必须要有return (）代码写在 （）里面
            return (
                <div> 
                    <Welcome name="Sara" />
                    <Welcome name="Cahal" />
                    <Welcome name="Edite" />
                </div>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

        
    
    </script>
</body>
</html>
